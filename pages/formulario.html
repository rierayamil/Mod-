<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>inicio de sesión</title>
  <!-- Iconos -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  <!--     css -->
  <link rel="stylesheet" href="/css/formulario.css">

</head>

<body>

  <body>
    <div class="container" id="container">

      <div class="form-container register-container">
        <form action="#">
          <h1>Registrarme</h1>
          <input type="text" placeholder="Nombre de Usuario">
          <input type="email" placeholder="@Email">
          <input type="password" placeholder="Contraseña">
          <button>Registrar</button>
          <span>o iniciar con:</span>
          <div class="social-container">
            <a href=""><i class='bx bxl-google'></i></a>
            <a href=""><i class='bx bxl-facebook-circle'></i></a>
            <a href=""><i class='bx bxl-apple'></i></a>
          </div>
        </form>
      </div>

      <div class="form-container login-container">
        <form action="#">
          <h1>Iniciar Sesión</h1>
          <input type="email" placeholder="@Email">
          <input type="password" placeholder="Contraseña">
          <div class="content">
            <div class="checkbox">
              <input type="checkbox" name="checkbox" id="checkbox">
              <label>recuérdeme</label>
            </div>
            <div class="pass-link">
              <a href="#">¿Olvidaste tu usuario o contraseña??</a>
            </div>
          </div>
          <button>iniciar sesión</button>
          <span>o continuar con:</span>
          <div class="social-container">
            <a href=""><i class='bx bxl-google'></i></a>
            <a href=""><i class='bx bxl-facebook-circle'></i></a>
            <a href=""><i class='bx bxl-apple'></i></a>
          </div>
        </form>
      </div>

      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1 class="title"> ModÉ<h1>
                <h2> Bienvenido . </h2>
                <p>Si ya tienes una cuenta, inicia sesión aquí</p>
                <button class="ghost" id="login">iniciar secion</button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1 class="title"> ModÉ<h1>
                <h2> Bienvenido . </h2>
                <p>Regístrate y Comienza tu viaje junto a nosotros,<br> te estamos esperando </p>
                <button class="ghost" id="register">Regístrate
                </button>
          </div>
        </div>
      </div>

    </div>

    <script src="/js/formulario.js"></script>

  </body>

</html>
